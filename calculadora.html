<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/calculadora.css">
</head>
<body>
    
    
    <div class="container">
        <form id="micalculadora">
            <table class="calculadora">
                <tr>
                    <td colspan="4"><span id="rta"></span></td>
                </tr>
                <tr >
                    <td><button id="7">7</button></td>
                    <td><button id="8">8</button></td>
                    <td><button id="9">9</button></td>
                    <td><button id="division" class="op">/</button></td>
                </tr>
                <tr>
                    <td><button id="4">4</button></td>
                    <td><button id="5">5</button></td>
                    <td><button id="6">6</button></td>
                    <td><button id="multi" class="op">*</button></td>
                </tr>
                <tr>
                    <td><button id="1">1</button></td>
                    <td><button id="2">2</button></td>
                    <td><button id="3">3</button></td>
                    <td><button id="resta" class="op">-</button></td>
                </tr>
                <tr>
                    <td><button id="igual">=</button></td>
                    <td><button id="ac">AC</button></td>
                    <td><button id="0">0</button></td>
                    <td><button id="suma">+</button></td>
                </tr>
            </table>
        </form>
    </div>
    <script src="js/calculadora.js"></script>
</body>
</html>
